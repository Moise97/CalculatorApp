<div class="mainClass">
  <form name="form">
    <input class="textview" type="text" id="idValue" value={{viewResult}}>
  </form>
  <table>
    <tr>
      <td><input (click)="append('7')" class="button" type="button" value="7"></td>
      <td><input (click)="append('8')" class="button" type="button" value="8"></td>
      <td><input (click)="append('9')" class="button" type="button" value="9"></td>
      <td><input (click)="divide()" class="button" type="button" name="b/" value="/"></td>
    </tr>
    <tr>
      <td><input (click)="append('4')" class="button" type="button" value="4"></td>
      <td><input (click)="append('5')" class="button" type="button" value="5"></td>
      <td><input (click)="append('6')" class="button" type="button" value="6"></td>
      <td><input (click)="multiply()" class="button" type="button" name="b*" value="*"></td>
    </tr><tr>
      <td><input (click)="append('1')" class="button" type="button" value="1"></td>
      <td><input (click)="append('2')" class="button" type="button" value="2"></td>
      <td><input (click)="append('3')" class="button" type="button" value="3"></td>
      <td><input (click)="substract()" class="button" type="button" name="b-" value="-"></td>
    </tr><tr>
      <td><input (click)="append('0')" class="button" type="button" value="0"></td>
      <td><input (click)="equals()" class="button" type="button" value="="></td>
      <td><input (click)="reset()" class="button" type="button" value="C"></td>
      <td><input (click)="adding()" class="button" type="button" name="b+" value="+"></td>
    </tr>
  </table>
</div>

</div>
